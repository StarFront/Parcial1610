<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(7, 7, 7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #f7f4f4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro para vacunación COVID-19</h1>
        <form action="" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" id="hombre" name="sexo" value="hombre" required> Hombre</label>
                <label><input type="radio" id="mujer" name="sexo" value="mujer" required> Mujer</label>
            </div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha" required>

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono" required>

            <label for="comentarios">Comentarios</label>
            <input type="text" id="comentarios" name="comentarios" required>

            <div class="checkbox-group">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>



            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
